<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Droomer Game Hub</title>
  <style>
    body { background: #141414; color: white; font-family: sans-serif; margin: 0; }
    .tabs { display: flex; background: #1f1f1f; }
    .tab { flex: 1; padding: 15px; cursor: pointer; text-align: center; background: #1f1f1f; border-bottom: 2px solid #444; }
    .tab.active { background: #2a2a2a; border-bottom: 2px solid lime; }
    .content { display: none; padding: 20px; }
    .content.active { display: block; }
    canvas { background: #222; border: 2px solid #444; }

    .shop-item {
      margin-top: 10px;
      padding: 10px;
      background: #333;
      cursor: pointer;
      border: 1px solid #555;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('clickGame')">Spawn Click Game</div>
    <div class="tab" onclick="switchTab('clickSim')">Click Simulator</div>
  </div>

  <!-- Click Game -->
  <div id="clickGame" class="content active">
    <h2>Spawn Click Game</h2>
    <p>Click the square as fast as you can!</p>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <p id="score">Score: 0</p>
    <div class="shop-item" onclick="buyMoreSquares()">Buy More Squares (Cost: 30)</div>
  </div>

  <!-- Click Simulator -->
  <div id="clickSim" class="content">
    <h2>Click Simulator</h2>
    <p>Click the cookie to earn points and buy upgrades!</p>
    <img src="https://img.freepik.com/free-psd/delicious-stack-chocolate-chip-cookies-sweet-treat-bakery-food_632498-50882.jpg?t=st=1745061216~exp=1745064816~hmac=97938fff2fd3c702c23c6bec58e95f3dc4e1f7290cdaa7255b737be99a9b95d3&w=826"
         width="200" id="cookie" style="cursor: pointer; border-radius: 10px;" />
    <p id="simScore">Score: 0</p>
    <div class="shop-item" onclick="buyAutoClicker()">Buy Auto Clicker (50)</div>
    <div class="shop-item" onclick="buyGrandma()">Buy Grandma (Cost: 100)</div>
    <div class="shop-item" onclick="buyClickMultiplier()">Buy Click Multiplier (Cost: 200)</div>
  </div>

  <script>
    // Tab System
    function switchTab(tabId) {
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      document.querySelectorAll(".content").forEach(content => content.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      event.target.classList.add("active");
    }

    // --- Spawn Click Game ---
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let score = 0;
    let squares = [{ x: 100, y: 100, size: 50 }];
    let squareCount = 1;

    function drawSquares() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "lime";
      for (let square of squares) {
        ctx.fillRect(square.x, square.y, square.size, square.size);
      }
    }

    function randomizeSquares() {
      for (let square of squares) {
        square.x = Math.random() * (canvas.width - square.size);
        square.y = Math.random() * (canvas.height - square.size);
      }
    }

    canvas.addEventListener("click", function(e) {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      for (let i = 0; i < squares.length; i++) {
        const sq = squares[i];
        if (
          mouseX >= sq.x && mouseX <= sq.x + sq.size &&
          mouseY >= sq.y && mouseY <= sq.y + sq.size
        ) {
          score++;
          document.getElementById("score").textContent = "Score: " + score;
          randomizeSquares();
          drawSquares();
          break;
        }
      }
    });

    function buyMoreSquares() {
      if (score >= 30) {
        score -= 30;
        squares.push({ x: 50, y: 50, size: 50 });
        squareCount++;
        alert("You now have " + squareCount + " squares!");
        drawSquares();
        document.getElementById("score").textContent = "Score: " + score;
      } else {
        alert("Not enough score!");
      }
    }

    drawSquares();

    // --- Click Simulator ---
    let simScore = 0;
    let autoClickers = 0;
    let grandmas = 0;
    let clickMultiplier = 1;
    const simScoreDisplay = document.getElementById("simScore");
    const cookie = document.getElementById("cookie");

    cookie.onclick = () => {
      simScore += clickMultiplier;
      updateSimScore();
    };

    function updateSimScore() {
      simScoreDisplay.textContent = "Score: " + simScore;
    }

    function buyAutoClicker() {
      if (simScore >= 50) {
        simScore -= 50;
        autoClickers++;
        setInterval(() => {
          simScore += autoClickers;
          updateSimScore();
        }, 1000);
        updateSimScore();
        alert("Auto Clicker added! (" + autoClickers + " total)");
      } else {
        alert("Not enough score!");
      }
    }

    function buyGrandma() {
      if (simScore >= 100) {
        simScore -= 100;
        grandmas++;
        setInterval(() => {
          simScore += 5 * grandmas;
          updateSimScore();
        }, 1000);
        updateSimScore();
        alert("Grandma is baking cookies! (" + grandmas + " total)");
      } else {
        alert("Not enough score!");
      }
    }

    function buyClickMultiplier() {
      if (simScore >= 200) {
        simScore -= 200;
        clickMultiplier *= 2;
        updateSimScore();
        alert("Click power doubled! Now " + clickMultiplier + " per click.");
      } else {
        alert("Not enough score!");
      }
    }
  </script>
</body>
</html>
