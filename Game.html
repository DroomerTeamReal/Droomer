<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Droomer Game Hub</title>
  <style>
    body { background: #141414; color: white; font-family: sans-serif; margin: 0; }
    .tabs { display: flex; background: #1f1f1f; }
    .tab { flex: 1; padding: 15px; cursor: pointer; text-align: center; background: #1f1f1f; border-bottom: 2px solid #444; }
    .tab.active { background: #2a2a2a; border-bottom: 2px solid lime; }
    .content { display: none; padding: 20px; }
    .content.active { display: block; }
    canvas { background: #222; border: 2px solid #444; }

    /* Click Simulator Styles */
    #clickSim { text-align: center; }
    .shop-item { margin-top: 10px; padding: 10px; background: #333; cursor: pointer; border: 1px solid #555; }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('clickGame')">Spawn Click Game</div>
    <div class="tab" onclick="switchTab('clickSim')">Click Simulator</div>
  </div>

  <!-- Click Game -->
  <div id="clickGame" class="content active">
    <h2>Droomer Click Game</h2>
    <p>Click the square as fast as you can!</p>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <p id="score">Score: 0</p>
  </div>

  <!-- Click Simulator -->
  <div id="clickSim" class="content">
    <h2>Click Simulator</h2>
    <p>Click the cookie to earn points and buy upgrades!</p>
    <img src="https://img.freepik.com/free-psd/delicious-stack-chocolate-chip-cookies-sweet-treat-bakery-food_632498-50882.jpg?t=st=1745061216~exp=1745064816~hmac=97938fff2fd3c702c23c6bec58e95f3dc4e1f7290cdaa7255b737be99a9b95d3&w=826" width="150" id="cookie" style="cursor: pointer;" />
    <p id="simScore">Score: 0</p>
    <div class="shop-item" onclick="buyUpgrade()">Buy Auto Clicker (Cost: 50)</div>
  </div>

  <script>
    // Tab system
    function switchTab(tabId) {
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      document.querySelectorAll(".content").forEach(content => content.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      event.target.classList.add("active");
    }

    // --- Spawn Click Game ---
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let score = 0;
    let square = { x: 100, y: 100, size: 50 };

    function drawSquare() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "lime";
      ctx.fillRect(square.x, square.y, square.size, square.size);
    }

    function randomizeSquare() {
      square.x = Math.random() * (canvas.width - square.size);
      square.y = Math.random() * (canvas.height - square.size);
    }

    canvas.addEventListener("click", function(e) {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      if (
        mouseX >= square.x && mouseX <= square.x + square.size &&
        mouseY >= square.y && mouseY <= square.y + square.size
      ) {
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        randomizeSquare();
        drawSquare();
      }
    });

    drawSquare();

    // --- Click Simulator ---
    let simScore = 0;
    let autoClickers = 0;
    const simScoreDisplay = document.getElementById("simScore");
    const cookie = document.getElementById("cookie");

    cookie.onclick = () => {
      simScore++;
      updateSimScore();
    };

    function buyUpgrade() {
      if (simScore >= 50) {
        simScore -= 50;
        autoClickers++;
        setInterval(() => {
          simScore += autoClickers;
          updateSimScore();
        }, 1000);
        updateSimScore();
        alert("Auto Clicker purchased! Earning " + autoClickers + " per second.");
      } else {
        alert("Not enough points!");
      }
    }

    function updateSimScore() {
      simScoreDisplay.textContent = "Score: " + simScore;
    }
  </script>
</body>
</html>
